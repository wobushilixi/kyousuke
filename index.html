    <script>
        // ---------------- é…ç½®åŒºåŸŸ ----------------
        const channels = [
            { id: 'main', name: 'ä¸»ç«™ç‚¹ (ç›´è¿)', url: 'https://xz.kyou.xyz/', tag: 'æ¨è', tagColor: 'bg-green-100 text-green-700', icon: 'fa-server', weight: 100 },
            { id: 'cloudflare', name: 'Cloudflare åŠ é€Ÿ', url: 'https://cloudflare.kyou.xyz/', tag: 'å…¨çƒCDN', tagColor: 'bg-blue-100 text-blue-700', icon: 'fa-cloud', weight: 50 },
            { id: 'freecdn', name: 'é«˜é˜² CDN èŠ‚ç‚¹', url: 'https://freecdn.kyou.xyz/', tag: 'å®‰å…¨', tagColor: 'bg-indigo-100 text-indigo-700', icon: 'fa-shield', weight: 90 },
            { id: 'optimized', name: 'ä¼˜é€‰æé€ŸèŠ‚ç‚¹', url: 'https://cf.kyou.xyz/', tag: 'æé€Ÿ', tagColor: 'bg-purple-100 text-purple-700', icon: 'fa-bolt', weight: 75 }
        ];

        const CONFIG = {
            autoTime: 5,
            manualTime: 15,
            timeout: 3000 // æµ‹é€Ÿè¶…æ—¶æ—¶é—´(ms)
        };

        // ---------------- å…¨å±€å˜é‡ ----------------
        let bestChannel = channels[0];
        let countdown = CONFIG.autoTime;
        let countdownInterval;
        let isTesting = true;

        const el = {
            countdown: document.getElementById('countdown'),
            circle: document.getElementById('countdown-circle'),
            skipBtn: document.getElementById('skip-countdown'),
            manualBtn: document.getElementById('manual-select'),
            section: document.getElementById('channels'),
            container: document.getElementById('channels-container'),
            visitor: document.getElementById('visitor-count-value'),
            bestName: document.getElementById('best-channel-name')
        };

        // ---------------- åˆå§‹åŒ– ----------------
        document.addEventListener('DOMContentLoaded', () => {
            loadSmartCache(); 
            renderSkeleton(); 
            startCoreLogic(); 
            bindEvents();
            simulateVisitorCount();
        });

        function loadSmartCache() {
            try {
                const cachedId = localStorage.getItem('last_best_channel_id');
                if (cachedId) {
                    const cached = channels.find(c => c.id === cachedId);
                    if (cached) {
                        bestChannel = cached;
                        updateBestUI();
                    }
                }
            } catch (e) {}
        }

        async function startCoreLogic() {
            startCountdown();
            // ç«‹å³å¼€å§‹æµ‹é€Ÿ
            await runBrowserSpeedTest();
        }

        // ---------------- ğŸš€ æ ¸å¿ƒï¼šçº¯å‰ç«¯ fetch æµ‹é€Ÿ ----------------
        async function runBrowserSpeedTest() {
            const promises = channels.map(async (channel) => {
                // 1. æ„é€ å¸¦æ—¶é—´æˆ³çš„ URLï¼Œé˜²æ­¢ç¼“å­˜å¹²æ‰°æµ‹é€Ÿ
                // æ³¨æ„ï¼šåªå–åŸŸåæ ¹è·¯å¾„è¿›è¡Œæµ‹è¯•ï¼Œé¿å…é¡µé¢ä½“ç§¯å½±å“
                const targetUrl = channel.url + (channel.url.includes('?') ? '&' : '?') + 't=' + Date.now();
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout);
                
                const startTime = performance.now();
                
                try {
                    // mode: 'no-cors' æ˜¯å…³é”®ã€‚å…è®¸å‘é€è·¨åŸŸè¯·æ±‚ï¼Œè™½ç„¶æ‹¿ä¸åˆ°å†…å®¹ï¼Œä½†èƒ½æµ‹é€šæ–­å’Œæ—¶é—´ã€‚
                    // cache: 'no-store' ç¡®ä¿ä¸è¯»ç¼“å­˜
                    await fetch(targetUrl, { 
                        method: 'HEAD', 
                        mode: 'no-cors', 
                        cache: 'no-store', 
                        signal: controller.signal 
                    });
                    
                    const endTime = performance.now();
                    clearTimeout(timeoutId);
                    
                    channel.latency = Math.round(endTime - startTime);
                    channel.isOnline = true;
                    
                } catch (error) {
                    // åªæœ‰ç½‘ç»œé”™è¯¯æˆ–è¶…æ—¶æ‰ä¼šè¿›å…¥è¿™é‡Œ
                    clearTimeout(timeoutId);
                    channel.latency = Infinity;
                    channel.isOnline = false;
                }
                
                return channel;
            });

            await Promise.all(promises);
            
            // æµ‹é€Ÿå®Œæˆï¼Œè¿›è¡Œæ’åº
            processResults();
            renderRealChannels();
            localStorage.setItem('last_best_channel_id', bestChannel.id);
        }

        function processResults() {
            const online = channels.filter(c => c.isOnline);
            
            if (online.length > 0) {
                online.sort((a, b) => {
                    // 1. ä¼˜å…ˆè€ƒè™‘æƒé‡ (ä¾‹å¦‚é«˜é˜²èŠ‚ç‚¹å¦‚æœé€Ÿåº¦è¿˜è¡Œï¼Œå¯èƒ½ä¼˜å…ˆ)
                    // è¿™é‡Œè®¾å®šï¼šå¦‚æœæƒé‡å·® > 20ï¼Œåˆ™æƒé‡ä¼˜å…ˆï¼›å¦åˆ™é€Ÿåº¦ä¼˜å…ˆ
                    const weightDiff = b.weight - a.weight;
                    if (Math.abs(weightDiff) > 20) return weightDiff;
                    
                    // 2. å¦åˆ™å•çº¯çœ‹å»¶è¿Ÿ
                    return a.latency - b.latency;
                });
                bestChannel = online[0];
            }
            // å¦‚æœå…¨æŒ‚äº†ï¼Œä¿ç•™é»˜è®¤
            updateBestUI();
        }

        // ---------------- UI æ¸²æŸ“ä¸åŠ¨ç”» (ä¿æŒåŸæ ·) ----------------
        
        function renderSkeleton() {
            el.container.innerHTML = Array(4).fill(0).map(() => `
                <div class="bg-white rounded-2xl p-5 border border-gray-100 animate-pulse">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-gray-200"></div>
                            <div class="space-y-2">
                                <div class="w-24 h-4 rounded bg-gray-200"></div>
                            </div>
                        </div>
                        <div class="w-16 h-4 rounded bg-gray-200"></div>
                    </div>
                </div>
            `).join('');
        }

        function renderRealChannels() {
            el.container.innerHTML = channels.map(c => {
                let latClass = 'text-gray-400';
                let latText = 'æ£€æµ‹ä¸­...';
                
                if (!isTesting && c.latency !== undefined) {
                    if (!c.isOnline) { 
                        latClass = 'text-red-500 font-medium'; 
                        latText = 'æ— æ³•è¿æ¥'; 
                    } else {
                        // æ ¹æ®å»¶è¿Ÿæ˜¾ç¤ºé¢œè‰²
                        if (c.latency < 100) latClass = 'text-green-500 font-bold';
                        else if (c.latency < 300) latClass = 'text-green-600 font-medium';
                        else if (c.latency < 800) latClass = 'text-yellow-600 font-medium';
                        else latClass = 'text-red-500 font-medium';
                        
                        latText = c.latency + 'ms';
                    }
                }

                const isBest = c.id === bestChannel.id;
                const activeClass = isBest ? 'border-primary bg-blue-50/30 ring-1 ring-primary/20' : 'border-gray-100 hover:border-blue-200';
                
                return `
                <div class="bg-white rounded-2xl p-4 border ${activeClass} transition-all duration-200 cursor-pointer" onclick="selectChannel('${c.id}')">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-primary text-lg">
                                <i class="fa ${c.icon}"></i>
                            </div>
                            <div>
                                <div class="flex items-center gap-2">
                                    <span class="font-semibold text-gray-800">${c.name}</span>
                                    ${isBest ? `<span class="text-[10px] px-2 py-0.5 rounded-full bg-primary text-white">æ¨è</span>` : ''}
                                </div>
                                <div class="text-xs text-gray-400 mt-0.5">${c.tag}</div>
                            </div>
                        </div>
                        <div class="flex items-center text-sm ${latClass}">
                            ${c.isOnline ? '<i class="fa fa-signal text-[10px] mr-1.5 opacity-60"></i>' : ''}
                            ${latText}
                        </div>
                    </div>
                </div>
                `;
            }).join('');
            isTesting = false;
        }

        function updateBestUI() {
            const ms = (bestChannel.latency && bestChannel.latency < 9999) ? bestChannel.latency + 'ms' : 'ä¼˜é€‰';
            el.bestName.textContent = `${bestChannel.name} (${ms})`;
            el.skipBtn.innerHTML = `<i class="fa fa-rocket mr-2"></i> ç«‹å³è¿›å…¥ ${bestChannel.name}`;
            if (!el.section.classList.contains('hidden')) renderRealChannels();
        }

        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            const total = parseInt(el.countdown.dataset.total || countdown);
            
            countdownInterval = setInterval(() => {
                countdown--;
                switchNumberAnim(countdown);
                updateCircle((total - countdown) / total * 100);

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    doRedirect(bestChannel);
                }
            }, 1000);
        }

        function switchNumberAnim(val) {
            el.countdown.classList.remove('count-active');
            el.countdown.classList.add('count-exit');
            setTimeout(() => {
                el.countdown.textContent = val;
                el.countdown.classList.remove('count-exit');
                el.countdown.classList.add('count-enter');
                requestAnimationFrame(() => {
                    el.countdown.classList.remove('count-enter');
                    el.countdown.classList.add('count-active');
                });
            }, 200);
        }

        function updateCircle(percent) {
            el.circle.style.strokeDashoffset = 283 - (percent / 100) * 283;
        }

        function smoothTimeChange(newTime) {
            if (countdownInterval) clearInterval(countdownInterval);
            el.countdown.dataset.total = newTime;
            updateCircle(0);
            switchNumberAnim(newTime);
            countdown = newTime;
            setTimeout(startCountdown, 400);
        }

        function bindEvents() {
            el.skipBtn.addEventListener('click', () => {
                if (countdownInterval) clearInterval(countdownInterval);
                doRedirect(bestChannel);
            });

            el.manualBtn.addEventListener('click', () => {
                const isHidden = el.section.classList.contains('hidden');
                if (isHidden) {
                    el.section.classList.remove('hidden');
                    el.manualBtn.innerHTML = `<i class="fa fa-times mr-2"></i> æ”¶èµ·åˆ—è¡¨`;
                    renderRealChannels();
                    smoothTimeChange(CONFIG.manualTime);
                } else {
                    el.section.classList.add('hidden');
                    el.manualBtn.innerHTML = `<i class="fa fa-list-ul mr-2"></i> æ‰‹åŠ¨é€‰æ‹©`;
                    smoothTimeChange(CONFIG.autoTime);
                }
            });
        }

        window.selectChannel = (id) => {
            const ch = channels.find(c => c.id === id);
            if (countdownInterval) clearInterval(countdownInterval);
            doRedirect(ch);
        };

        function doRedirect(channel) {
            el.skipBtn.innerHTML = `<i class="fa fa-circle-o-notch fa-spin mr-2"></i> æ­£åœ¨è¿æ¥...`;
            el.skipBtn.classList.add('opacity-80', 'cursor-not-allowed');
            setTimeout(() => window.location.href = channel.url, 100);
        }

        function simulateVisitorCount() {
            const key = 'base_visitors';
            let count = parseInt(localStorage.getItem(key) || 120 + Math.random() * 50);
            localStorage.setItem(key, count);
            const update = () => el.visitor.textContent = count.toLocaleString();
            update();
            setInterval(() => {
                count += Math.floor(Math.random() * 3) - 1;
                if (count < 100) count = 100;
                update();
            }, 5000);
        }
    </script>

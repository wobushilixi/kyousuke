    <style type="text/tailwindcss">

<body class="bg-light text-dark min-h-screen flex flex-col">

                <h2 class="text-xl font-semibold mb-6 text-gray-800">正在为您优选最佳节点</h2>
                <div class="flex items-center justify-center mb-2">
                    <div class="relative w-24 h-24">
                        <svg class="w-full h-full" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#F3F4F6" stroke-width="4"/>
                            <circle id="countdown-circle" class="countdown-circle" cx="50" cy="50" r="45" fill="none" stroke="#007AFF" stroke-width="4" stroke-linecap="round"/>
                        </svg>
                        <div class="number-container">
                            <span id="countdown" class="font-bold text-3xl text-gray-800 count-val count-active" data-total="5" role="timer" aria-live="polite">5</span>

                    秒后跳转至 <span id="best-channel-name" class="font-bold text-primary transition-all duration-300">检测中...</span>
                </p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 max-w-lg mx-auto">
                <button id="skip-countdown" class="flex-1 bg-primary text-white py-3.5 px-6 rounded-2xl font-semibold btn-style flex items-center justify-center text-lg" aria-label="立即跳过倒计时，进入最快推荐节点">
                    <i class="fa fa-rocket mr-2"></i> 立即跳转
                </button>
                <button id="manual-select" class="flex-1 bg-white border border-gray-200 text-gray-700 py-3.5 px-6 rounded-2xl font-semibold btn-style flex items-center justify-center text-lg hover:bg-gray-50" aria-label="手动查看并选择通道列表">
                    <i class="fa fa-list-ul mr-2"></i> 手动选择
                </button>
            </div>
        </section>

        <section id="channels" class="hidden mb-12 transition-all duration-500 ease-in-out">
            <h2 class="text-lg font-semibold mb-5 text-center text-gray-700">通道状态详情</h2>
            <div class="grid gap-4 md:grid-cols-1" id="channels-container">
                </div>
        </section>

        <footer class="text-center text-gray-400 text-xs mt-auto">

        </footer>
    </div>

    <script>
        // ---------------- 配置区域 ----------------
        const channels = [
            { id: 'main', name: '主站点 (直连)', url: 'https://xz.kyou.xyz/', tag: '推荐', icon: 'fa-server', weight: 100 },
            { id: 'cloudflare', name: 'Cloudflare 加速', url: 'https://cloudflare.kyou.xyz/', tag: '全球CDN', icon: 'fa-cloud', weight: 50 },
            { id: 'freecdn', name: '高防 CDN 节点', url: 'https://freecdn.kyou.xyz/', tag: '安全', icon: 'fa-shield', weight: 90 },
            { id: 'optimized', name: '优选极速节点', url: 'https://cf.kyou.xyz/', tag: '极速', icon: 'fa-bolt', weight: 75 }
        ];

        const CONFIG = {
            autoTime: 5,
            manualTime: 15,
            timeout: 3000, 
            emailAddress: "admin@kyou.xyz", 
            originalText: "智能检测 · 极速直达",
            colors: {
                high: '#007AFF', // Blue
                medium: '#FFC000', // Yellow/Orange
                low: '#FF3B30' // Red
            },
            TEST_COUNT: 5 // 测速次数
        };

        // ---------------- 全局变量 ----------------
        let bestChannel = channels[0];
        let countdown = CONFIG.autoTime;
        let countdownInterval = null;
        let isTesting = true;
        let isPaused = false;
        let speedTier = 2; // 3:Fast, 2:Medium, 1:Slow

        const el = {
            countdown: document.getElementById('countdown'),
            circle: document.getElementById('countdown-circle'),
            // ... (其他元素省略)
            skipBtn: document.getElementById('skip-countdown'),
            manualBtn: document.getElementById('manual-select'),
            section: document.getElementById('channels'),
            container: document.getElementById('channels-container'),
            bestName: document.getElementById('best-channel-name'),
            contactInfo: document.getElementById('contact-info'),
            toast: document.getElementById('toast-message') 
        };

        // ---------------- PWA: Service Worker 注册 ----------------
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js', { scope: '/' })
                    .then(reg => console.log('SW Registered:', reg.scope))
                    .catch(err => console.error('SW Registration Failed:', err));
            });
        }
        
        // ---------------- 初始化 ----------------
        document.addEventListener('DOMContentLoaded', () => {
            loadSmartCache(); 
            renderSkeleton(); 
            startCoreLogic(); 
            bindEvents();
        });

        // ---------------- 4. 测速精度优化：5次测试取中位数平均 ----------------
        
        function pingChannel(url, signal) {
            const start = performance.now();
            // 在 fetch 中使用 HEAD 方法和 no-cors 模式
            return fetch(url, { 
                method: 'HEAD', 
                mode: 'no-cors', 
                cache: 'no-store', 
                signal 
            }).then(() => {
                return performance.now() - start;
            }).catch(() => {
                return Infinity; // 网络失败或超时
            });
        }

        async function runBrowserSpeedTest() {
            const promises = channels.map(async (channel) => {
                const targetUrl = channel.url + (channel.url.includes('?') ? '&' : '?') + 't=' + Date.now();
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout * CONFIG.TEST_COUNT); // 延长总超时
                
                // 并行执行 5 次测试
                const testPings = Array(CONFIG.TEST_COUNT).fill(0).map(() => pingChannel(targetUrl, controller.signal));
                const allResults = await Promise.all(testPings);
                clearTimeout(timeoutId);

                const successfulPings = allResults
                    .filter(res => res !== Infinity)
                    .sort((a, b) => a - b); // 升序排序

                if (successfulPings.length >= 3) {
                    // 取中间 3 个值的平均数，去除最大和最小值
                    const middlePings = successfulPings.slice(1, successfulPings.length - 1); 
                    const avgLatency = middlePings.reduce((sum, val) => sum + val, 0) / middlePings.length;
                    channel.latency = Math.round(avgLatency);
                    channel.isOnline = true;
                } else if (successfulPings.length > 0) {
                    // 如果成功次数少于 3 次，但有成功的，仍取平均值
                    const avgLatency = successfulPings.reduce((sum, val) => sum + val, 0) / successfulPings.length;
                    channel.latency = Math.round(avgLatency);
                    channel.isOnline = true;
                } else {
                    channel.latency = Infinity;
                    channel.isOnline = false;
                }
                return channel;
            });

            await Promise.all(promises);
            processResults();
            renderRealChannels();
            localStorage.setItem('last_best_channel_id', bestChannel.id);
        }
        
        // ---------------- 3. 动态颜色进阶 (TTFB Integration) ----------------
        function processResults() {
            const online = channels.filter(c => c.isOnline);
            if (online.length > 0) {
                online.sort((a, b) => {
                    const weightDiff = b.weight - a.weight;
                    if (Math.abs(weightDiff) > 20) return weightDiff;
                    return a.latency - b.latency;
                });
                bestChannel = online[0];
            } else {
                bestChannel = channels[0]; 
            }
            updateBestUI();
            
            // ** TTFB Integration: 根据最优延迟设置速度等级 **
            if (bestChannel.isOnline && bestChannel.latency < 100) {
                speedTier = 3; // 极速：延迟低于 100ms
            } else if (bestChannel.isOnline && bestChannel.latency < 350) {
                speedTier = 2; // 中等：延迟 100ms - 350ms
            } else {
                speedTier = 1; // 慢速/失败：延迟高于 350ms 或离线
            }
        }

        function startCountdown() {
            if (countdownInterval !== null) clearInterval(countdownInterval);
            const total = parseInt(el.countdown.dataset.total || countdown);
            
            countdownInterval = setInterval(() => {
                countdown--;
                switchNumberAnim(countdown);
                
                const percent = ((total - countdown) / total) * 100;
                updateCircle(percent);
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    doRedirect(bestChannel);
                }
            }, 1000);
        }

        // 核心更新函数：同时更新进度和颜色（根据 speedTier 调整过渡）
        function updateCircle(percent) {
            const offset = 283 - (percent / 100) * 283;
            el.circle.style.strokeDashoffset = offset;
            
            const total = parseInt(el.countdown.dataset.total || CONFIG.autoTime);
            const remaining = Math.max(0, countdown);

            let color;
            
            if (speedTier === 3) { // 极速通道: 只有在最后 20% 才变色
                if (remaining > Math.ceil(total * 0.2)) color = CONFIG.colors.high; 
                else color = CONFIG.colors.medium;
            } else if (speedTier === 1) { // 慢速/失败: 立即进入黄色，迅速变红
                if (remaining > Math.ceil(total * 0.5)) color = CONFIG.colors.medium; 
                else color = CONFIG.colors.low;
            } else { // 中等通道 (默认): 经典三段式过渡
                if (remaining > Math.ceil(total * 0.6)) color = CONFIG.colors.high;
                else if (remaining > Math.ceil(total * 0.2)) color = CONFIG.colors.medium;
                else color = CONFIG.colors.low;
            }
            
            el.circle.style.stroke = color;
        }
        
        // ---------------- UI/A11y/Toast (其他函数与上一版一致) ----------------
        
        function showToast(message, duration = 2000) {
            el.toast.textContent = message;
            el.toast.classList.remove('opacity-0', 'pointer-events-none');
            el.toast.classList.add('opacity-100');
            setTimeout(() => {
                el.toast.classList.remove('opacity-100');
                el.toast.classList.add('opacity-0', 'pointer-events-none');
            }, duration);
        }
        
        function pauseCountdown() {
            if (countdownInterval !== null) {
                clearInterval(countdownInterval);
                countdownInterval = null;
                isPaused = true;
                el.countdown.textContent = '⏸';
                el.circle.style.strokeDashoffset = 0;
                showToast("倒计时已暂停，请点击返回或图标继续", 3000); 
            }
        }

        function resumeCountdown() {
            if (isPaused) {
                isPaused = false;
                startCountdown();
                el.countdown.textContent = countdown;
                showToast("倒计时已恢复", 1500);
            }
        }
        
        // (省略 switchNumberAnim, smoothTimeChange, loadSmartCache, bindEvents, showEmail, hideEmail, selectChannel, doRedirect, renderSkeleton, renderRealChannels, updateBestUI 等其他函数，它们与上一版保持一致)
        
        // ⚠️ 保证关键函数存在，即使内容不变
        window.showEmail = () => { /* ... */ };
        window.hideEmail = () => { /* ... */ };
        function loadSmartCache() { /* ... */ }
        function switchNumberAnim(val) { /* ... */ }
        function smoothTimeChange(newTime, totalTime) { /* ... */ }
        function bindEvents() { /* ... */ }
        window.selectChannel = (id) => { /* ... */ };
        function doRedirect(channel) { /* ... */ }
        function renderSkeleton() { /* ... */ }
        function renderRealChannels() { /* ... */ }
    </script>

    <script>
        // ---------------- é…ç½®åŒºåŸŸ ----------------
        // å®é™…çš„è·³è½¬é“¾æ¥ (ç›®æ ‡ç«™ç‚¹)
        const channels = [
            { id: 'main', name: 'ä¸»ç«™ç‚¹ (ç›´è¿)', url: 'https://xz.kyou.xyz/', tag: 'æ¨è', icon: 'fa-server', weight: 100 },
            { id: 'cloudflare', name: 'Cloudflare åŠ é€Ÿ', url: 'https://cloudflare.kyou.xyz/', tag: 'å…¨çƒCDN', icon: 'fa-cloud', weight: 50 },
            { id: 'freecdn', name: 'é«˜é˜² CDN èŠ‚ç‚¹', url: 'https://freecdn.kyou.xyz/', tag: 'å®‰å…¨', icon: 'fa-shield', weight: 90 },
            { id: 'optimized', name: 'ä¼˜é€‰æé€ŸèŠ‚ç‚¹', url: 'https://cf.kyou.xyz/', tag: 'æé€Ÿ', icon: 'fa-bolt', weight: 75 }
        ];

        // ğŸš¨ ç‹¬ç«‹çš„ Worker ä»£ç†æµ‹é€Ÿç‚¹ (å®¢æˆ·ç«¯å”¯ä¸€è¯·æ±‚ç›®æ ‡)
        const WORKER_PING_URL = 'https://ping0.kyou.xyz/';

        const CONFIG = {
            autoTime: 5,
            manualTime: 15,
            timeout: 1500,  
            emailAddress: "admin@kyou.xyz", 
            originalText: "æ™ºèƒ½æ£€æµ‹ Â· æé€Ÿç›´è¾¾",
            colors: {
                high: '#007AFF',
                medium: '#FFC000',
                low: '#FF3B30'
            },
            TEST_COUNT: 3 
        };

        // ---------------- å…¨å±€å˜é‡ ----------------
        let bestChannel = channels[0];
        let countdown = CONFIG.autoTime;
        let countdownInterval = null;
        let isTesting = true;
        let isPaused = false;
        let speedTier = 2; 

        const el = {
            countdown: document.getElementById('countdown'),
            circle: document.getElementById('countdown-circle'),
            skipBtn: document.getElementById('skip-countdown'),
            manualBtn: document.getElementById('manual-select'),
            section: document.getElementById('channels'),
            container: document.getElementById('channels-container'),
            bestName: document.getElementById('best-channel-name'),
            contactInfo: document.getElementById('contact-info'),
            toast: document.getElementById('toast-message') 
        };

        // ---------------- PWA: Service Worker æ³¨å†Œ ----------------
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js', { scope: '/' })
                    .then(reg => console.log('SW Registered:', reg.scope))
                    .catch(err => console.error('SW Registration Failed:', err));
            });
        }
        
        // ---------------- åˆå§‹åŒ– ----------------
        document.addEventListener('DOMContentLoaded', () => {
            loadSmartCache(); 
            renderSkeleton(); 
            startCoreLogic(); 
            bindEvents();
        });

        // ---------------- æ ¸å¿ƒæµ‹é€Ÿé€»è¾‘ï¼šè¯·æ±‚ Worker API ----------------

        async function runBrowserSpeedTest() {
            isTesting = true;
            // ç¡®ä¿å¸¦ä¸Š t= å‚æ•°ï¼Œè§¦å‘ Worker çš„ API æ¨¡å¼
            const targetUrl = WORKER_PING_URL + '?t=' + Date.now();
            
            try {
                // å®¢æˆ·ç«¯åªå‘é€ä¸€ä¸ªè¯·æ±‚åˆ° Worker
                const response = await fetch(targetUrl, {
                    method: 'GET', 
                    cache: 'no-store'
                });

                if (!response.ok) throw new Error('Worker returned non-200 status');

                const data = await response.json();
                
                // è§£æ Worker è¿”å›çš„ JSON ç»“æœ
                if (data.status === 'ok' && data.results) {
                    
                    // å°† Worker æµ‹é€Ÿç»“æœæ˜ å°„åˆ°æœ¬åœ° channels å˜é‡
                    data.results.forEach(workerResult => {
                        const localChannel = channels.find(c => c.id === workerResult.id);
                        if (localChannel) {
                            localChannel.latency = workerResult.latency !== Infinity ? workerResult.latency : Infinity;
                            localChannel.isOnline = workerResult.isOnline;
                        }
                    });
                    
                    processResults();
                    renderRealChannels();
                    localStorage.setItem('last_best_channel_id', bestChannel.id);
                } else {
                    throw new Error('Worker returned invalid data format');
                }

            } catch (error) {
                console.error("Workeræµ‹é€Ÿå¤±è´¥:", error);
                // Worker å¤±è´¥ï¼Œå›é€€åˆ°é»˜è®¤ç¼“å­˜æˆ–ç¬¬ä¸€ä¸ªé€šé“
                channels.forEach(c => { c.isOnline = false; c.latency = Infinity; });
                processResults();
                renderRealChannels();
            }
        }
        
        // ---------------- åŠ¨æ€é¢œè‰²è¿›é˜¶ (TTFB Integration) ----------------
        function processResults() {
            const online = channels.filter(c => c.isOnline);
            if (online.length > 0) {
                online.sort((a, b) => {
                    const weightDiff = b.weight - a.weight;
                    if (Math.abs(weightDiff) > 20) return weightDiff;
                    return a.latency - b.latency;
                });
                bestChannel = online[0];
            } else {
                bestChannel = channels[0]; 
            }
            updateBestUI();
            
            if (bestChannel.isOnline && bestChannel.latency < 100) {
                speedTier = 3; 
            } else if (bestChannel.isOnline && bestChannel.latency < 350) {
                speedTier = 2; 
            } else {
                speedTier = 1; 
            }
        }

        function updateCircle(percent) {
            const offset = 283 - (percent / 100) * 283;
            el.circle.style.strokeDashoffset = offset;
            
            const total = parseInt(el.countdown.dataset.total || CONFIG.autoTime);
            const remaining = Math.max(0, countdown);

            let color;
            
            if (speedTier === 3) { 
                if (remaining > Math.ceil(total * 0.2)) color = CONFIG.colors.high; 
                else color = CONFIG.colors.medium;
            } else if (speedTier === 1) { 
                if (remaining > Math.ceil(total * 0.5)) color = CONFIG.colors.medium; 
                else color = CONFIG.colors.low;
            } else { 
                if (remaining > Math.ceil(total * 0.6)) color = CONFIG.colors.high;
                else if (remaining > Math.ceil(total * 0.2)) color = CONFIG.colors.medium;
                else color = CONFIG.colors.low;
            }
            
            el.circle.style.stroke = color;
        }

        // ---------------- UI/Helper Functions ----------------

        function startCoreLogic() {
            startCountdown();
            runBrowserSpeedTest(); 
        }

        function startCountdown() {
            if (countdownInterval !== null) clearInterval(countdownInterval);
            const total = parseInt(el.countdown.dataset.total || countdown);
            
            countdownInterval = setInterval(() => {
                countdown--;
                switchNumberAnim(countdown);
                
                const percent = ((total - countdown) / total) * 100;
                updateCircle(percent);
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    doRedirect(bestChannel);
                }
            }, 1000);
        }

        function switchNumberAnim(val) {
            el.countdown.classList.remove('count-active');
            el.countdown.classList.add('count-exit');
            setTimeout(() => {
                el.countdown.textContent = val;
                el.countdown.classList.remove('count-exit');
                el.countdown.classList.add('count-enter');
                requestAnimationFrame(() => {
                    el.countdown.classList.remove('count-enter');
                    el.countdown.classList.add('count-active');
                });
            }, 200);
        }
        
        function updateBestUI() {
            const ms = (bestChannel.latency && bestChannel.latency < 9999) ? bestChannel.latency + 'ms' : 'ä¼˜é€‰';
            const channelName = bestChannel.name; 
            
            el.bestName.textContent = `${channelName} (${ms})`;
            
            el.skipBtn.innerHTML = `<i class="fa fa-rocket mr-2"></i> ç«‹å³è¿›å…¥ <span class="text-base/loose font-semibold">${channelName}</span>`; 

            if (!el.section.classList.contains('hidden')) renderRealChannels();
        }
        
        function showToast(message, duration = 2000) {
            el.toast.textContent = message;
            el.toast.classList.remove('opacity-0', 'pointer-events-none');
            el.toast.classList.add('opacity-100');
            setTimeout(() => {
                el.toast.classList.remove('opacity-100');
                el.toast.classList.add('opacity-0', 'pointer-events-none');
            }, duration);
        }
        
        function pauseCountdown() {
            if (countdownInterval !== null) {
                clearInterval(countdownInterval);
                countdownInterval = null;
                isPaused = true;
                el.countdown.textContent = 'â¸';
                el.circle.style.strokeDashoffset = 0;
                showToast("å€’è®¡æ—¶å·²æš‚åœï¼Œè¯·ç‚¹å‡»è¿”å›æˆ–å›¾æ ‡ç»§ç»­", 3000); 
            }
        }

        function resumeCountdown() {
            if (isPaused) {
                isPaused = false;
                startCountdown();
                el.countdown.textContent = countdown;
                showToast("å€’è®¡æ—¶å·²æ¢å¤", 1500);
            }
        }
        
        window.showEmail = () => {
            if (!isPaused) {
                pauseCountdown();
                el.contactInfo.innerHTML = `<span class="text-gray-900 font-semibold transition-all duration-300"><i class="fa fa-envelope-o mr-2"></i> ${CONFIG.emailAddress}</span> <button class="text-sm text-primary ml-4 hover:underline" onclick="hideEmail()">ç‚¹å‡»è¿”å›</button>`;
            } else {
                 hideEmail();
            }
        }

        window.hideEmail = () => {
            el.contactInfo.innerHTML = CONFIG.originalText;
            resumeCountdown();
        }

        function bindEvents() {
            el.skipBtn.addEventListener('click', () => {
                if (countdownInterval) clearInterval(countdownInterval);
                if (!el.skipBtn.disabled) doRedirect(bestChannel);
            });

            el.manualBtn.addEventListener('click', () => {
                const isHidden = el.section.classList.contains('hidden');
                const newTime = isHidden ? CONFIG.manualTime : CONFIG.autoTime;
                
                if (isHidden) {
                    el.section.classList.remove('hidden');
                    el.manualBtn.innerHTML = `<i class="fa fa-times mr-2"></i> æ”¶èµ·åˆ—è¡¨`;
                    renderRealChannels();
                    smoothTimeChange(newTime, newTime); 
                } else {
                    el.section.classList.add('hidden');
                    el.manualBtn.innerHTML = `<i class="fa fa-list-ul mr-2"></i> æ‰‹åŠ¨é€‰æ‹©`;
                    smoothTimeChange(newTime, newTime);
                }
            });
        }
        
        window.selectChannel = (id) => {
            const ch = channels.find(c => c.id === id);
            if (countdownInterval) clearInterval(countdownInterval);
            doRedirect(ch);
        };

        function doRedirect(channel) {
            el.skipBtn.innerHTML = `<i class="fa fa-circle-o-notch fa-spin mr-2"></i> æ­£åœ¨è¿æ¥...`;
            el.skipBtn.classList.add('opacity-80', 'cursor-not-allowed');
            setTimeout(() => window.location.href = channel.url, 100);
        }
        
        function smoothTimeChange(newTime, totalTime) {
            if (countdownInterval) clearInterval(countdownInterval);
            el.countdown.dataset.total = totalTime;
            updateCircle(0);
            switchNumberAnim(newTime);
            countdown = newTime;
            setTimeout(startCountdown, 400);
        }

        function loadSmartCache() {
            try {
                const cachedId = localStorage.getItem('last_best_channel_id');
                if (cachedId) {
                    const cached = channels.find(c => c.id === cachedId);
                    if (cached) {
                        bestChannel = cached;
                        updateBestUI();
                    }
                }
            } catch (e) {}
        }

        function renderSkeleton() {
            el.container.innerHTML = Array(4).fill(0).map(() => `<div class="bg-white rounded-2xl p-5 border border-gray-100 animate-pulse"><div class="flex items-center justify-between"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-gray-200"></div><div class="space-y-2"><div class="w-24 h-4 rounded bg-gray-200"></div></div></div><div class="w-16 h-4 rounded bg-gray-200"></div></div></div>`).join('');
        }

        function renderRealChannels() {
            const anyOnline = channels.some(c => c.isOnline);
            el.container.innerHTML = channels.map(c => {
                let latClass = 'text-gray-400';
                let latText = 'Workeræµ‹é€Ÿä¸­...';
                
                if (!isTesting && c.latency !== undefined) {
                    if (!c.isOnline) { 
                        latClass = 'text-red-500 font-medium'; 
                        latText = 'è¿æ¥å¤±è´¥/è¶…æ—¶'; 
                    } else {
                        if (c.latency < 100) latClass = 'text-green-500 font-bold';
                        else if (c.latency < 300) latClass = 'text-green-600 font-medium';
                        else if (c.latency < 800) latClass = 'text-yellow-600 font-medium';
                        else latClass = 'text-red-500 font-medium';
                        latText = c.latency + 'ms';
                    }
                }

                const isBest = c.id === bestChannel.id;
                const activeClass = isBest ? 'border-primary bg-blue-50/30 ring-1 ring-primary/20' : 'border-gray-100 hover:border-blue-200';
                
                return `<div class="bg-white rounded-2xl p-4 border ${activeClass} transition-all duration-200 cursor-pointer" onclick="selectChannel('${c.id}')"><div class="flex items-center justify-between"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-primary text-lg"><i class="fa ${c.icon}"></i></div><div><div class="flex items-center gap-2"><span class="font-semibold text-gray-800">${c.name}</span>${isBest ? `<span class="text-[10px] px-2 py-0.5 rounded-full bg-primary text-white">æ¨è</span>` : ''}</div><div class="text-xs text-gray-400 mt-0.5">${c.tag}</div></div></div><div class="flex items-center text-sm ${latClass}">${c.isOnline ? '<i class="fa fa-signal text-[10px] mr-1.5 opacity-60"></i>' : ''}${latText}</div></div></div>`;
            }).join('');
            
            if (!anyOnline) {
                el.skipBtn.disabled = true;
                el.skipBtn.innerHTML = `<i class="fa fa-exclamation-triangle mr-2"></i> æ‰€æœ‰èŠ‚ç‚¹ç¦»çº¿ï¼Œè¯·ç¨åå†è¯•`;
                el.skipBtn.classList.add('bg-gray-400', 'hover:bg-gray-400');
                
                if (countdownInterval) clearInterval(countdownInterval);
                el.countdown.textContent = 'âŒ';
                el.bestName.textContent = 'ç½‘ç»œä¸­æ–­';
            } else {
                el.skipBtn.disabled = false;
                el.skipBtn.classList.remove('bg-gray-400', 'hover:bg-gray-400');
            }

            isTesting = false;
        }

    </script>
